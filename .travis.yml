language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-26
    - ANDROID_ABI=armeabi-v7a

android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.0
  - android-26
  - extra-android-m2repository
  - extra-google-m2repository

before_script:

script:
  - ./gradlew build --continue

cache:
 directories:
     - $HOME/.gradle/caches/
     - $HOME/.gradle/wrapper/
