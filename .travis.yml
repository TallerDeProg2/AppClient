language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-26
    - ANDROID_ABI=armeabi-v7a

android:
  components:
  - tools
  - platform-tools
  - build-tools-26.*
  - android-26
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository

before_script:

before_install:
- chmod +x gradlew

script:
  - ./gradlew build --continue

after_success:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
